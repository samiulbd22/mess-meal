<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="descriptions" content="mass meal-list">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="login-wrapper" id="login">
            <div class="registrar-container">
                <div class="user-input">
                    <input type="text" maxlength="11" placeholder="Phone Number" class="data-input"/>
                </div>
                <div class="user-submit">
                    <input type="submit" value="GO" class="data-input">
                </div>
            </div>
        </div>
        <div class="warning-wrapper" id="details">
            <div class="registrar-container">
                <div class="notice-board">
                    <h3 class="note">Bangladesh</h3>
                </div>
            </div>
        </div>
        <div class="detail-wrapper">
            <div class="meal-container">
                <div class="item">
                    <div class="person-front">
                        <div class="person-name">
                            <h1>Name</h1>
                        </div>
                        <div class="person-cost">
                            <div class="month-name">May</div>
                            <div class="liner"></div>
                            <div class="month-cost">1200 <span>TK</span></div>
                        </div>
                        <div class="person-button">
                            <button type="submit">Details</button>
                        </div>
                    </div>
                </div>
                <div class="item hide-page"></div>
                <div class="item hide-page"></div>
                <div class="item hide-page"></div>
            </div>
        </div>
    </div>
<script src="js/script.js" type="text/javascript"></script>
</body>
</html>
